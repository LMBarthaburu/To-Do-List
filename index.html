<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Lista de Tareas</title>
  </head>
  <body>
    <div class="list round-border">
      <div class="date">
        <div class="date-left">
          <div>
            <div id="date-text"></div>
            <div id="date-number"></div>
          </div>
          <div>
            <div id="date-month"></div>
            <div id="date-year"></div>
          </div>
        </div>
        <div id="clock"></div>
      </div>
      <div>
        <form onsubmit="addNewTask(event)">
          <input type="text" name="taskText" placeholder="New task" class="round-border" autocomplete="off">
          <button type="submit" class="add-task-btn">+</button>
          <button type="button" class="order-btn" onclick="renderOrderedTask()">Sort</button>
          <button type="button" id="clean-btn" class="clean-btn">Delete all</button>
        </form>
      </div>
      <h2 class="title">To Do List</h2>
      <div id="task-container"></div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
